<h1>{{ menu_item.title }}</h1>

{% if menu_item.image %}
    <img src="{{ menu_item.image.url }}" alt="{{ menu_item.title }}" width="500" height="300">
{% else %}
    <p>Для этого элемента меню нет изображения.</p>
{% endif %}


{% if menu_item.children.all %}
    <h2>Подменю:</h2>
    <ul>
    {% for child in menu_item.children.all %}
        <li><a href="{{ child.url }}">{{ child.title }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
