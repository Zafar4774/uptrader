{% load menu_tags %}
<style>
    ul { list-style-type: none; padding: 0; }
    li ul { margin-left: 30px; }
    li ul li a { color: #666; }
</style>

<ul>
{% for item in menu_items %}
    <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.children.all %}
            {% draw_menu item.children.all %}
        {% endif %}
    </li>
{% endfor %}
</ul>
